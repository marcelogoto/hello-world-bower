<html ng-app="projectLogin">
    <meta charset="UTF-8">
    <head>
        <title>Project Login</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <style>
            .jumbotron{
                width: 400px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                padding-left: 20px;
                padding-right: 20px;
            }
            .form-control{
                margin-top: 10px;
            }
            .btn{
                margin-top: 10px;
            }
        </style>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script>
            angular.module("projectLogin",['ui.router'])
                .config(function($stateProvider, $urlRouterProvider){
                
                    $urlRouterProvider.otherwise('/');
                    
                    $stateProvider.state('login', {
                        url: '/',
                        templateUrl: 'project-login.html'
                    });
                
                    $stateProvider.state('dashboard', {
                        url: '/dashboard',
                        templateUrl: 'project-dashboard.html'
                    });
                })
                .controller("projectLoginCtrl", function ($scope, $window, $rootScope, $state){

                   $scope.app = "projectLogin";
                
                   $scope.isDisabled = false;
                
                   $scope.nomeUsuarioLogado = "<<usuario>>";
                
                   $scope.registeredUsersArray = [];
                
                   var dbLocal = {
                       db: null,
                       localdb: function (){
                           this.db = window.openDatabase("dbLocal", "1.0", "Banco Local",2000);
                           this.db.transaction(function(res){
                               res.executeSql("CREATE TABLE IF NOT EXISTS USER(login TEXT, senha TEXT);", []);
                           });
                       }
                   }
                   
                   var dbLocalUserLogado = {
                       db: null,
                       localdb: function(){
                           this.db = window.openDatabase("dbLocalUserLogado", "1.0", "Banco Local User Logado", 1000);
                           this.db.transaction(function(res){
                                res.executeSql("CREATE TABLE IF NOT EXISTS USERLOGADO(login TEXT);",[]);
                           });
                       }
                   }
                   
                   dbLocal.localdb();
                   dbLocalUserLogado.localdb();
                
                   //INSERINDO LOCALMENTE
//                   var login = "marcelo";
//                   var senha = "goto";
                
//                   dbLocal.db.transaction(function(res){
//                       res.executeSql("INSERT INTO USER (login, senha) VALUES(?,?)", [login,senha]);
//                   });

                   $scope.login = function (usuario){
                       
                       dbLocal.db.transaction(function(res){
                            res.executeSql("SELECT login FROM USER",[],function(res,data){
                                
                                var tam = data.rows.length;
                                
                                for(i = 0; i<tam; i++){
                                    $scope.registeredUsersArray.push(data.rows.item(i).login);
                                }
                                console.log($scope.registeredUsersArray)
                            });   
                       });
                       
                       dbLocal.db.transaction(function(res){
                            res.executeSql("SELECT login, senha FROM USER WHERE login = '"+usuario.login+"' AND senha = '"+usuario.senha+"' ",[], function(res,data){
                                
                                var tam = data.rows.length;
                                
                                if (tam > 0){
                                    $window.alert("Login com sucesso! Redirecionando...");
                                    
                                    dbLocalUserLogado.db.transaction(function(res){
                                        res.executeSql("INSERT INTO USERLOGADO (login) VALUES(?)", [usuario.login]);
                                        $state.go('dashboard');
                                        $scope.nomeUsuarioLogado = usuario.login;
                                    });
                                }
                                else{
                                    $window.alert("Falha no login! Tente novamente.");
                                }
                            });                      
                       });
                   }
                   
                   $scope.showRegisterFormAndDisableRegisterBtn = function (){
                       $scope.isDisabled = true;
                   }
                   
                   $scope.adicionarUsuario = function (usuario){
                       $rootScope.usuarios.push(angular.copy(usuario));
                       delete $scope.usuario;
                       $scope.isDisabled = false;
                   }   
                   
                   $scope.deslogar = function (){
                       $window.alert("Usu√°rio deslogado com sucesso! Redirecionando...");
                       $window.history.back();
                   }
               
            });
        </script>
    </head>
    <body ng-controller="projectLoginCtrl">
        <div ui-view>
            
        </div>
    </body>
</html>
